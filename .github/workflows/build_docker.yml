name: Builder and Push docker

on:
    push:
        branches:
            - main

jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                push: true
                tags: xeroxero8x/repo-builder:latest